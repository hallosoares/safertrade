# SaferTrade Docker Compose
# Quick start: docker-compose up -d

version: '3.8'

services:
  # Redis - Message broker and caching
  redis:
    image: redis:7-alpine
    container_name: safertrade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SaferTrade API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safertrade-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Honeypot Checker Engine (example)
  honeypot-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safertrade-honeypot
    command: ["python", "-m", "engines.honeypot_checker.engine"]
    environment:
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: safertrade-network
