name: Welcome

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

jobs:
  welcome-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prAuthor = context.payload.pull_request.user.login;
            const message = `Thank you for contributing to SaferTrade, @${prAuthor}.

Before review, please verify:
- [ ] Changes follow CONTRIBUTING.md guidelines
- [ ] Tests pass locally
- [ ] No large files or sensitive data included
- [ ] Commit messages follow Conventional Commits format

We will review your contribution as soon as possible.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  welcome-issue:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueAuthor = context.payload.issue.user.login;
            const message = `Thank you for opening this issue, @${issueAuthor}.

Please ensure you have provided:
- Clear description of the issue or feature request
- Steps to reproduce (for bugs)
- Environment details (Python version, OS, chain)

We will review this issue shortly.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
